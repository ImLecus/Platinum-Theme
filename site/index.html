<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platinum Theme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Platinum Theme</h1>
    <h3>A minimal and bright color theme for Visual Studio Code.</h3>
    <p>By <a href="https://marcosgf.netlify.app">Marcos Gonz√°lez</a>.</p>
    <img alt="promo" src="example-react.png"/>

    <div id="palette">
        <div class="row">
            <div class="color orange">

            <div class="color yellow">

                    <p>#FFCB6B</p>
                </div>

                <div class="text">
