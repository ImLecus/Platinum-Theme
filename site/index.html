<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platinum Theme</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo-transparent.png" type="image/x-icon">
</head>
<body>
    <img src="logo-transparent.png" id="logo"/>
    <h1>Platinum Theme</h1>
    <h3>A minimal and bright color theme for Visual Studio Code and Atom.</h3>
    <p>By <a href="https://marcosgf.netlify.app">Marcos Gonz√°lez</a>.</p>

    <div class="whitespace"></div>
    <div class="row">
        <button onclick="() => {window.location.href = 'https://marketplace.visualstudio.com/items?itemName=MarcosGonzlez.platinum&ssr=false#review-details'}">
            <img src="./vs.png" alt="vscode">
            <div>
                <h3 style="width: 100px;">Visual Studio Code</h3>
            </div>
        </button>
        <button>
            <img src="./atom.png" alt="vscode">
            <div>
                <h3 style="width: 100px;">Atom</h3>
            </div>
        </button>
    </div>
    <img alt="promo" src="example-react.png"/>
    <h2>Color palette:</h2>
    <div id="palette">
        <div class="row center">
            <div class="color orange">
                <div class="text">
                    <p>#fe926d</p>
                </div>
            </div>
            <div class="color yellow">
                <div class="text">
                    <p>#FFCB6B</p>
                </div>
            </div>
            <div class="color green">
                <div class="text">
                    <p>#acff95</p>
                </div>
            </div>
            <div class="color teal">
                <div class="text">
                    <p>#7deabb</p>
                </div>
            </div>
            <div class="color blue">
                <div class="text">
                    <p>#6cdae7</p>
                </div>
            </div>
            <div class="color purple">
                <div class="text">
                    <p>#c180f7</p>
                </div>
            </div>
            
        </div>
        <div class="row center">
           <div class="color white">
                <div class="text">
                    <p>#d2d4d5</p>
                </div>
            </div>
            <div class="color light">
                <div class="text">
                    <p>#d2d4d5</p>
                </div>
            </div>
            <div class="color comment">
                <div class="text">
                    <p>#d2d4d5</p>
                </div>
            </div>
            <div class="color bg">
                <div class="text">
                    <p>#32363a</p>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
